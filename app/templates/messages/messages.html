{% extends "base.html" %}

{% block content %}
    <h1>{{Messages}}</h1>
    <table>
        <thead>
          <tr>
            <th>#</th>
            <th>message</th>
          </tr>
        </thead>
        <tbody>
          {% for message in messages %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ message.body}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    <nav aria-label="...">
        <ul class="w3-ul">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span>Newer messages
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Older messages<span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
