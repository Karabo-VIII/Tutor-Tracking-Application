{%extends "base.html"%}

{%block content%}
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>ID number</th>
      <th>session</th>
      <th>course</th>
    </tr>
  </thead>
  <tbody>
    {% for reg in attendance_list %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ reg.tutor}}</td>
        <td>{{ reg.session}}</td>
        <td>{{ reg.course}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>


{%endblock%}
