<div align="center" class="text-danger">
{%with messages = get_flashed_messages()%}
{%if messages%}
{%for message in messages%}
{%if message == 'The tutor has been captured' %}    
    <p style="color: green;">{{message}}</p>
{%else%}
    {{message}}
{%endif%}
{%endfor%}
{%endif%}
{%endwith%}
</div>
